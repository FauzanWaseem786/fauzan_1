<!DOCTYPE html>
{% extends "sociat/index.html" %}
{% block body_block %}
  <div class="container">
    <div class="log jumbotron">
    <h1>Login here :</h1>
      <form method="post" action="{% url 'sociat:user_login' %}">
          {% csrf_token %}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username">
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password">
          <input type="submit"  class="sbtn" name="" value="Login">
    <a href="{% url 'sociat:pass_resz' %}">Already a member!</a>
  </form>
</div>
</div>
{% endblock %}
